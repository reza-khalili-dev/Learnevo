{% extends "base.html" %}
{% block title %}Add New User{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h3 class="mb-3 text-primary fw-bold">âž• Add New User</h3>
    <form method="post">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="id_first_name" class="form-label">First Name</label>
          {{ form.first_name }}
        </div>
        <div class="col-md-6 mb-3">
          <label for="id_last_name" class="form-label">Last Name</label>
          {{ form.last_name }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="id_email" class="form-label">Email</label>
          {{ form.email }}
        </div>
        <div class="col-md-6 mb-3">
          <label for="id_phone_number" class="form-label">Phone</label>
          {{ form.phone_number }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="id_role" class="form-label">Role</label>
          {{ form.role }}
        </div>
        <div class="col-md-6 mb-3">
          <label for="id_password" class="form-label">Password</label>
          {{ form.password }}
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Create User</button>
    </form>
  </div>
</div>
{% endblock %}
