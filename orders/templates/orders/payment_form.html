{% extends 'base.html' %}
{% block content %}
  <h2>Payment for Order #{{ order.id }}</h2>
  <p>Total: ${{ order.total }}</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Simulate Payment (Pay)</button>
    <a href="{% url 'orders:payment_cancel' order.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
