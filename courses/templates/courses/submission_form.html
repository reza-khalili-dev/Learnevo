{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>{% if form.instance.pk %}Edit Submission{% else %}Submit Assignment{% endif %}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Submit</button>
    <a href="{% url 'assignment_detail' form.instance.assignment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
