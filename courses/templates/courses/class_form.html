{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create or Edit Class{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center">
                {% if object %}Edit Class{% else %}Create New Class{% endif %}
            </h2>

            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-success">
                        {% if object %}Update{% else %}Create{% endif %}
                    </button>
                    <a href="{% url 'courses:class_list' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
