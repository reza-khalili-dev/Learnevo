{% extends "base.html" %}
{% block content %}
<h2>{{ session.title }}</h2>
<p>Classroom: {{ session.classroom.title }}</p>
<p>date: {{ session.start_time.date }} </p>
<p>time: {{ session.start_time }} to {{ session.end_time }}</p>
<a href="{% url 'courses:session_update' session.pk %}">Edit</a> |
<a href="{% url 'courses:session_delete' session.pk %}">Delete</a>
{% endblock %}
