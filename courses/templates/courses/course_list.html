{% extends "base.html" %}
{% block content %}
  <h2>Courses</h2>
  <ul>
    {% for course in courses %}
      <li><a href="{% url 'courses:course_detail' course.pk %}">{{ course.title }}</a></li>
    {% endfor %}
  </ul>
  <a href="{% url 'courses:course_create' %}">+ Create new course</a>
{% endblock %}
