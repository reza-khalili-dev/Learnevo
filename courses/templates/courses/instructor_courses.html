{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>My Courses</h2>
  <ul class="list-group">
    {% for course in courses %}
      <li class="list-group-item">{{ course.title }}</li>
    {% empty %}
      <li class="list-group-item text-muted">No courses assigned yet.</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
