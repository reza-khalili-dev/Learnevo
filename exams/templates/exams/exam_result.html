{% extends "base.html" %}
{% block content %}

<h2>Exam Result: {{ exam.title }}</h2>

{% if result %}
    <p>Your score: <strong>{{ result.score }}</strong></p>
    <p>Status: {{ result.is_approved|yesno:"Approved,Pending" }}</p>
{% else %}
    <p>No result found for this exam.</p>
{% endif %}

<a href="{% url 'home' %}">Back to Home</a>

{% endblock %}
