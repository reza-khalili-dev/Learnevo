{% extends "base.html" %}
{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete the grade for student: <strong>{{ grade.student.email }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'grades:grade_list' %}">Cancel</a>
</form>
{% endblock %}
